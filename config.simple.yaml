# 小说转视频工具 - 简化配置模板
# 适合新手用户快速开始使用

# =====================
# 🔑 必填配置 - 请务必填写正确的API密钥
# =====================
api:
  volcengine:
    access_key_id: "请填写你的AccessKey"
    secret_access_key: "请填写你的SecretKey"
    region: "cn-beijing"
    
    # TTS专用配置（需要从火山引擎控制台获取）
    tts_appid: "7280625770"
    tts_access_token: "F6bUDH1n0cGLLLymDqEzJlcabqRDME8h"

# =====================
# 🤖 AI模型配置 - 请填写你的endpoint
# =====================
models:
  # 豆包大语言模型 (用于生成分镜脚本)
  llm_endpoint: "ep-20250830194712-9xhfm"
  
  # 文生图模型 (用于生成场景图片)
  text_to_image_endpoint: "ep-20250902163253-7rs7f"
  
  # 图生视频模型 (用于生成动态视频)
  image_to_video_endpoint: "ep-20250902163839-bp29w"
  
  # TTS语音合成不需要endpoint，使用固定API地址

# =====================
# 🎬 基础生成参数 - 可根据需要调整
# =====================
generation:
  # 图片生成设置
  max_images: 12                    # 最大生成图片数 (建议8-15张)
  image_quality: "high"             # 图片质量: normal/high/ultra
  
  # 视频生成设置  
  video_segments: 3                 # 动态视频段数 (建议2-4段)
  final_duration_min: 120           # 视频最短时长(秒，2分钟)
  final_duration_max: 240           # 视频最长时长(秒，4分钟)
  output_resolution: "720p"         # 输出分辨率: 480p/720p/1080p

# =====================
# 💰 成本控制 - 建议初学者启用
# =====================
cost_control:
  enable_cost_limit: true           # 启用成本控制
  daily_limit_yuan: 20              # 每日成本上限(元)
  single_task_limit_yuan: 3         # 单任务成本上限(元)

# =====================
# 📁 文件存储位置
# =====================
storage:
  temp_dir: "./data/temp"           # 临时文件存储
  output_dir: "./data/output"       # 视频输出目录
  auto_cleanup: true                # 自动清理临时文件

# =====================
# ⚡ 性能设置 - 网络不稳定时降低数值
# =====================
performance:
  max_concurrent_requests: 2        # 并发请求数 (1-3)
  request_timeout: 300              # 请求超时(秒)
  retry_attempts: 3                 # 失败重试次数

# =====================
# 📝 日志记录
# =====================
logging:
  level: "INFO"                     # 日志级别: DEBUG/INFO/WARNING/ERROR
  log_file: "./logs/app.log"        # 日志文件位置

# =====================
# 🎨 视频风格设置 (可选)
# =====================
style:
  image_style: "realistic"          # 图片风格: realistic/anime/cartoon
  video_fps: 24                     # 视频帧率
  tts_voice: "zh_female_qingxin"    # 语音: zh_female_qingxin/zh_male_yangqi

# =====================
# 📋 使用说明
# =====================
# 1. 将此文件复制为 config.yaml
# 2. 填写上方的API密钥和endpoint
# 3. 运行: python enhanced_main.py
# 4. 详细说明请参考: 使用说明.md

# 💡 新手建议:
# - 首次使用请用短篇小说(500字以内)测试
# - 成本控制建议设置为较低数值
# - 遇到问题请查看 logs/app.log 日志文件
# - 详细配置选项请参考 config.yaml.example